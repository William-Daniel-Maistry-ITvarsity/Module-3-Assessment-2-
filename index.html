<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- Character Encoding (Ensure proper text rendering) -->

        <!-- Favicon (Ensure both formats for maximum compatibility and visual quality) -->
        <!-- Favicon in .ico format for older browsers like Internet Explorer -->
        <link rel="icon" href="images/favicon__ico.ico" type="image/x-icon">

        <!-- Favicon in .png format for modern browsers with transparency support -->
        <link rel="icon" href="images/favicon__png.png" type="image/png">

        <!-- Viewport Meta Tag (For responsive design on mobile devices) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title Tag (Displayed in the browser tab and used for SEO) -->
        <title>Crave Corner</title>

        <!-- SEO Meta Tags -->
        <meta name="description"
            content="Welcome to Crave Corner, your online destination for delicious meals and great food experiences. Explore our menu and order your favorites today!">
        <meta name="keywords"
            content="Crave Corner, online restaurant menu, food delivery, restaurant, food, menu">
        <meta name="author" content="William Daniel Maistry">

        <!-- Robots Meta Tag (Tells search engines to index and follow links) -->
        <meta name="robots" content="index, follow">

        <!-- Open Graph Meta Tags (For social media sharing like Facebook, LinkedIn, etc.) -->
        <meta property="og:title"
            content="Crave Corner - Delicious Meals Delivered To You">
        <meta property="og:type" content="website">
        <!-- TODO: Add actual url -->
        <meta property="og:url" content="https://www.cravecorner.com">
        <!-- TODO: Add actual img url -->
        <meta property="og:image"
            content="images/crave-corner__meta.JPG">
        <meta property="og:description"
            content="Welcome to Crave Corner, your online destination for delicious meals and great food experiences. Explore our menu and order your favorites today!">
        <meta property="og:site_name" content="Crave Corner">
        <meta property="og:locale" content="en_ZA">

        <!-- Twitter Meta Tags (For Twitter card display) -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title"
            content="Crave Corner - Delicious Meals Delivered To You">
        <meta name="twitter:description"
            content="Welcome to Crave Corner, your online destination for delicious meals and great food experiences. Explore our menu and order your favorites today!">
        <!-- TODO: Add actual img url -->
        <meta name="twitter:image"
            content="images/crave-corner__meta.JPG">

        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome (For adding icons) -->
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body id="body-home">

        <main id="home-hero">

            <!-- Logo -->
            <section id="home-hero__logo">
                <img src="images/logo.png" alt="Restaurant Logo" width="200"
                    height="200">
                <h1 class="center">CRAVE CORNER</h1>
            </section>

            <!-- Options -->
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>

</html>
